name: Build Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build extension
        run: yarn run ext:build

      - name: Zip extension for Chrome
        run: |
          cd apps/extension
          yarn zip
        
      - name: Zip extension for Firefox
        run: |
          cd apps/extension
          yarn zip:firefox

      - name: List generated files
        working-directory: apps/extension
        run: |
          echo "Generated zip files in .output directory:"
          ls -la .output/*.zip

      - name: Upload Chrome extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: .output/*-chrome.zip
          retention-days: 30
        working-directory: apps/extension

      - name: Upload Firefox extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: .output/*-firefox.zip
          retention-days: 30
        working-directory: apps/extension

      - name: Upload Firefox sources artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-sources
          path: .output/*-sources.zip
          retention-days: 30
        working-directory: apps/extension

      - name: Upload all extension outputs
        uses: actions/upload-artifact@v4
        with:
          name: extension-outputs
          path: .output/
          retention-days: 30
        working-directory: apps/extension
