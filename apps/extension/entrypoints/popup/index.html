<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>选词翻译设置</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f9f9f9;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      color: #555;
      font-weight: 500;
    }

    select,
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #007aff;
    }

    .btn {
      background: #007aff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
    }

    .btn:hover {
      background: #0056cc;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .api-keys {
      margin-top: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }

    .api-keys h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #666;
    }

    .api-key-group {
      margin-bottom: 8px;
    }

    .api-key-group input {
      margin-bottom: 4px;
    }

    .api-help {
      margin-top: 4px;
      font-size: 12px;
      color: #666;
    }

    .api-help a {
      color: #007aff;
      text-decoration: none;
    }

    .api-help a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🌐 选词翻译</h1>

    <div class="form-group">
      <label for="provider">翻译服务:</label>
      <select id="provider">
        <option value="google">Google 翻译</option>
        <option value="baidu">百度翻译</option>
        <option value="youdao">有道翻译</option>
      </select>
    </div>

    <div class="form-group">
      <label for="targetLang">目标语言:</label>
      <select id="targetLang">
        <option value="zh">中文</option>
        <option value="en">英文</option>
        <option value="ja">日文</option>
        <option value="ko">韩文</option>
        <option value="fr">法文</option>
        <option value="de">德文</option>
        <option value="es">西班牙文</option>
        <option value="ru">俄文</option>
      </select>
    </div>

    <div id="apiKeys" class="api-keys" style="display: none;">
      <h3>API 密钥设置</h3>
      <div id="googleKeys" style="display: none;">
        <div class="api-key-group">
          <input type="password" id="googleApiKey" placeholder="Google Cloud Translation API Key (可选)">
          <div class="api-help">
            <small>免费额度有限，<a href="https://cloud.google.com/translate/docs/setup" target="_blank">获取API密钥</a></small>
          </div>
        </div>
      </div>
      <div id="baiduKeys" style="display: none;">
        <div class="api-key-group">
          <input type="text" id="baiduAppId" placeholder="百度翻译 App ID">
          <input type="password" id="baiduKey" placeholder="百度翻译密钥">
        </div>
      </div>
      <div id="youdaoKeys" style="display: none;">
        <div class="api-key-group">
          <input type="text" id="youdaoAppKey" placeholder="有道翻译 App Key">
          <input type="password" id="youdaoAppSecret" placeholder="有道翻译 App Secret">
        </div>
      </div>
    </div>

    <button class="btn" id="saveBtn">保存设置</button>

    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
